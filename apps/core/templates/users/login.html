<!-- /templates/users/login.html -->
{% extends "base.html" %}

{% block title %}Log In to Your Account{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome Back! ðŸ‘‹</h2>

    {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <strong class="font-bold">Oops!</strong>
            <span class="block sm:inline">Please enter a correct username and password.</span>
        </div>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}" novalidate>
        {% csrf_token %}
        <div class="space-y-6">
            <div>
                <label for="id_username" class="text-sm font-semibold text-gray-600 block mb-1">Username</label>
                <input type="text" name="username" id="id_username" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
            </div>
            <div>
                <label for="id_password" class="text-sm font-semibold text-gray-600 block mb-1">Password</label>
                <input type="password" name="password" id="id_password" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
            </div>
        </div>
        
        <div class="mt-8">
            <button type="submit" class="w-full py-3 px-4 bg-brand-light-blue text-white font-bold rounded-lg hover:bg-opacity-90 transition duration-300 text-lg">
                Log In
            </button>
        </div>
    </form>
</div>
{% endblock %}
