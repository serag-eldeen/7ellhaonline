{% extends "base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 sm:p-8 text-center">
    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100">
        <svg class="h-10 w-10 text-brand-red" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" />
        </svg>
    </div>

    <div class="mt-4">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Are you sure?</h1>
        <div class="mt-2 text-md sm:text-lg text-gray-600 px-4">
            <p>
                You are about to permanently delete the question: <strong class="text-brand-red font-semibold">"{{ object.question_text|truncatewords:10 }}"</strong>.
            </p>
            <p class="mt-2 text-sm text-gray-500">This action cannot be undone.</p>
        </div>
    </div>
    
    <form method="post" class="mt-8">
        {% csrf_token %}
        <div class="flex flex-col-reverse sm:flex-row sm:justify-center sm:space-x-4 space-y-4 space-y-reverse sm:space-y-0">
            <a href="{% url 'dashboard:question_list' %}" class="w-full sm:w-auto px-6 py-3 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition duration-300">
                Cancel
            </a>
            <button type="submit" class="w-full sm:w-auto px-6 py-3 bg-brand-red text-white font-bold rounded-lg hover:bg-red-700 transition duration-300">
                Yes, Confirm Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
