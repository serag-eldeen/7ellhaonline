<!-- /templates/dashboard/student_confirm_delete.html -->
{% extends "base.html" %}
{% block title %}Confirm Deletion{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-2xl shadow-lg p-8 text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Are you sure?</h1>
    <p class="text-lg text-gray-600">You are about to permanently delete the student account: <strong class="text-brand-red">{{ object.username }}</strong>.</p>
    <p class="text-gray-600 mt-2">This action cannot be undone.</p>
    <form method="post">{% csrf_token %}<div class="mt-8 flex justify-center space-x-4"><a href="{% url 'dashboard:user_list' %}" class="px-6 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg">Cancel</a><button type="submit" class="px-6 py-2 bg-brand-red text-white font-bold rounded-lg">Confirm Delete</button></div></form>
</div>
{% endblock %}
