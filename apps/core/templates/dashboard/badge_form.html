    {% extends "base.html" %}
    {% block title %}{% if object %}Edit Badge{% else %}Add New Badge{% endif %}{% endblock %}
    {% block content %}
    <div class="max-w-lg mx-auto bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">{% if object %}Edit Badge{% else %}Add a New Badge{% endif %}</h1>
        <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <div class="mt-8 flex justify-end space-x-4">
                <a href="{% url 'dashboard:badge_list' %}" class="px-6 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg">Cancel</a>
                <button type="submit" class="px-6 py-2 bg-brand-light-blue text-white font-bold rounded-lg">Save Badge</button>
            </div>
        </form>
    </div>
    {% endblock %}
