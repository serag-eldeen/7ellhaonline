<!-- /templates/dashboard/badge_list.html (New File) -->
{% extends "base.html" %}
{% block title %}Manage Badges{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Manage Badges</h1>
        <a href="{% url 'dashboard:badge_add' %}" class="px-4 py-2 bg-brand-green text-white font-semibold rounded-lg hover:bg-opacity-90 transition">
            + Add New Badge
        </a>
    </div>
    <div class="bg-white rounded-2xl shadow-lg p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for badge in badges %}
            <div class="border rounded-lg p-4 text-center">
                <img src="{{ badge.icon.url }}" alt="{{ badge.name }}" class="h-24 w-24 mx-auto rounded-full object-cover">
                <h3 class="font-bold text-lg mt-2">{{ badge.name }}</h3>
                <p class="text-sm text-gray-500 font-mono bg-gray-100 rounded px-2 py-1 inline-block">{{ badge.slug }}</p>
                <p class="text-sm text-gray-600 mt-1">{{ badge.description }}</p>
                <div class="mt-4 space-x-2">
                    <a href="{% url 'dashboard:badge_edit' pk=badge.pk %}" class="text-blue-500 hover:underline">Edit</a>
                    <a href="{% url 'dashboard:badge_delete' pk=badge.pk %}" class="text-red-500 hover:underline">Delete</a>
                </div>
            </div>
            {% empty %}
            <p class="col-span-full text-center py-8 text-gray-500">No badges have been created yet.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
